<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <title>权重计算器 - Project. Nymph</title>
    <script type='text/javascript' charset="UTF-8" src='jquery.js'></script>
    <script type='text/javascript' charset="UTF-8" src='calc.js'></script>
    <link rel="stylesheet" href="ui.css">
  </head>
  <body>
	<div class="box">
	<div class="title">
	关卡属性权重
	</div>
	<div class='break'></div>
	<ol class='usage'>
		<li>
			使用“默认粉毛”和“灵感”（连衣裙299）测试目标关卡，将五项分数记录在表格中。
		</li>
		<li>
			反复测试，直到五项权重全部计算完毕。
		</li>
		<li>
			同一次测试的五项分数可以写在不同行，也可以根据需要仅记录其中几项分数。
		</li>
		<li>
			勾选“强制”会强制使用该列第一个分数作为基础分，用于测试或特殊情况。
		</li>
		<li>
			表格会自动增加新行。
		</li>
	</ol>
	<span style="font-size:12px;margin-left:30px">6/27/2016 v1.0</span><br/>
	<span style="font-size:12px;margin-left:30px">By 果子</span>
	<div class='break'></div>
	<div id="law_table"></div>
	<center><div id='law_ipscript'></div></center>
    </div>
  </body>
</html>
